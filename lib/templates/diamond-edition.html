<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #000;
      padding: 20px;
    }
    .share-card {
      width: 600px;
      height: 800px;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 
        0 20px 60px rgba(200,200,255,0.4),
        0 0 0 1px rgba(255,255,255,0.1),
        0 0 100px rgba(180,180,255,0.3),
        inset 0 0 80px rgba(255,255,255,0.02);
    }
    .chart-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.1;
    }
    .chart-line {
      fill: none;
      stroke: #e0e0ff;
      stroke-width: 1.5;
      filter: drop-shadow(0 0 6px rgba(224,224,255,0.5));
    }
    .glass-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        135deg,
        rgba(255,255,255,0.06) 0%,
        rgba(200,200,255,0.03) 100%
      );
    }
    .diamond-shine {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent 35%,
        rgba(255,255,255,0.15) 45%,
        rgba(224,224,255,0.12) 50%,
        rgba(255,255,255,0.15) 55%,
        transparent 65%
      );
      opacity: 0.8;
      transform: rotate(-45deg);
      animation: diamondShine 12s infinite;
    }
    @keyframes diamondShine {
      0%, 100% { transform: rotate(-45deg) translate(-100%, -100%); }
      50% { transform: rotate(-45deg) translate(100%, 100%); }
    }
    .diamond-glow {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(
        circle at 50% 50%,
        rgba(255,255,255,0.08) 0%,
        transparent 50%
      ),
      radial-gradient(
        circle at 20% 30%,
        rgba(200,200,255,0.1) 0%,
        transparent 40%
      ),
      radial-gradient(
        circle at 80% 70%,
        rgba(255,224,255,0.08) 0%,
        transparent 40%
      );
    }
    .prismatic-edge {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 20px;
      background: linear-gradient(
        90deg,
        rgba(200,200,255,0.1) 0%,
        rgba(255,224,255,0.1) 25%,
        rgba(224,255,255,0.1) 50%,
        rgba(255,224,255,0.1) 75%,
        rgba(200,200,255,0.1) 100%
      );
      opacity: 0.3;
      pointer-events: none;
    }
    .content {
      position: relative;
      z-index: 10;
      padding: 50px;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 50px;
    }
    .edition {
      background: linear-gradient(135deg, rgba(255,255,255,0.12), rgba(200,200,255,0.08));
      border: 1px solid rgba(255,255,255,0.25);
      padding: 6px 14px;
      border-radius: 16px;
      font-size: 9px;
      font-weight: 600;
      letter-spacing: 2px;
      color: #f0f0ff;
      text-transform: uppercase;
      box-shadow: 0 0 30px rgba(224,224,255,0.4);
    }
    .logo {
      color: #ffffff;
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 4px;
      text-shadow: 0 0 30px rgba(255,255,255,0.6);
    }
    .profile {
      margin-bottom: 50px;
    }
    .avatar {
      width: 64px;
      height: 64px;
      border-radius: 6px;
      background: linear-gradient(135deg, #e0e0ff 0%, #c0c0f0 100%);
      margin-bottom: 20px;
      border: 1px solid rgba(255,255,255,0.3);
      box-shadow: 
        0 8px 32px rgba(224,224,255,0.5),
        inset 0 0 30px rgba(255,255,255,0.2);
    }
    .username {
      color: #ffffff;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 6px;
      letter-spacing: -0.5px;
      text-shadow: 0 2px 20px rgba(255,255,255,0.5);
    }
    .subtitle {
      color: rgba(224,224,255,0.8);
      font-size: 12px;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    .pnl-card {
      background: linear-gradient(
        135deg,
        rgba(255,255,255,0.08) 0%,
        rgba(200,200,255,0.06) 100%
      );
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 16px;
      padding: 44px 32px 56px 32px;
      margin-bottom: 36px;
      position: relative;
      box-shadow: 
        0 8px 40px rgba(224,224,255,0.3),
        inset 0 1px 0 rgba(255,255,255,0.3);
    }
    .pnl-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
    }
    .pnl-label {
      color: rgba(224,224,255,0.7);
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 14px;
      font-weight: 600;
    }
    .pnl-value {
      color: #ffffff;
      font-size: 52px;
      font-weight: 300;
      line-height: 1.2;
      letter-spacing: -2px;
      text-shadow: 
        0 0 50px rgba(255,255,255,0.8),
        0 4px 12px rgba(0,0,0,0.5);
    }
    .pnl-subtitle {
      color: rgba(224,224,255,0.6);
      font-size: 14px;
      margin-top: 12px;
      font-weight: 500;
    }
    .metrics {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-bottom: 40px;
      margin-top: -10px;
    }
    .metric-card {
      background: linear-gradient(
        135deg,
        rgba(255,255,255,0.06) 0%,
        rgba(200,200,255,0.05) 100%
      );
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 14px;
      padding: 24px 22px 28px 22px;
      position: relative;
      min-height: 100px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 20px rgba(224,224,255,0.25);
    }
    .metric-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
    }
    .metric-label {
      color: rgba(224,224,255,0.6);
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 10px;
      font-weight: 600;
    }
    .metric-value {
      color: #ffffff;
      font-size: 30px;
      font-weight: 300;
      letter-spacing: -1px;
      line-height: 1.1;
      text-shadow: 0 2px 10px rgba(255,255,255,0.4);
    }
    .footer {
      margin-top: auto;
      padding-top: 28px;
      border-top: 1px solid rgba(255,255,255,0.15);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .footer-logo {
      color: rgba(224,224,255,0.8);
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 3px;
    }
    .footer-tag {
      color: rgba(224,224,255,0.5);
      font-size: 10px;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="share-card">
    <svg class="chart-bg" viewBox="0 0 600 800" preserveAspectRatio="none">
      <path class="chart-line" d="M 0,700 Q 100,650 150,600 T 300,500 Q 400,450 450,420 T 600,350" />
      <path class="chart-line" d="M 0,600 Q 80,580 120,550 T 250,480 Q 350,440 400,410 T 600,320" style="opacity:0.5" />
      <path class="chart-line" d="M 0,650 Q 90,620 140,580 T 280,510 Q 380,460 430,430 T 600,360" style="opacity:0.3" />
    </svg>
    
    <div class="glass-overlay"></div>
    <div class="diamond-glow"></div>
    <div class="prismatic-edge"></div>
    <div class="diamond-shine"></div>
    
    <div class="content">
      <div class="top-bar">
        <div class="edition">Diamond Edition #100</div>
        <div class="logo">MERIDIAN</div>
      </div>

      <div class="profile">
        <div class="avatar"></div>
        <div class="username">Hunter Manes</div>
        <div class="subtitle">Elite Options Trader</div>
      </div>

      <div class="pnl-card">
        <div class="pnl-label">Total Profit</div>
        <div class="pnl-value">$12,847</div>
        <div class="pnl-subtitle">+247% Return</div>
      </div>

      <div class="metrics">
        <div class="metric-card">
          <div class="metric-label">Win Rate</div>
          <div class="metric-value">94%</div>
        </div>
        <div class="metric-card">
          <div class="metric-label">Total Trades</div>
          <div class="metric-value">158</div>
        </div>
        <div class="metric-card">
          <div class="metric-label">Best Trade</div>
          <div class="metric-value">$1,142</div>
        </div>
        <div class="metric-card">
          <div class="metric-label">Profit Factor</div>
          <div class="metric-value">4.8x</div>
        </div>
      </div>

      <div class="footer">
        <div class="footer-logo">MERIDIAN COPY TRADING</div>
        <div class="footer-tag">meridian.zerogtrading.com</div>
      </div>
    </div>
  </div>
</body>
</html>
