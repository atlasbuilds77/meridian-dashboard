<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #000;
      padding: 20px;
    }
    .share-card {
      width: 600px;
      height: 800px;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      background: #0a0a0a;
      border: 1px solid #1a1a1a;
      box-shadow: 
        0 20px 60px rgba(0,0,0,0.8),
        0 0 0 1px rgba(255,255,255,0.03);
    }
    /* Stock chart background - grayscale only */
    .chart-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.08;
    }
    .chart-line {
      fill: none;
      stroke: #ffffff;
      stroke-width: 1.5;
    }
    /* Subtle glass overlay */
    .glass-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        135deg,
        rgba(255,255,255,0.03) 0%,
        rgba(255,255,255,0.01) 100%
      );
    }
    /* Minimal holographic shine */
    .holo-shine {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent 40%,
        rgba(255,255,255,0.03) 50%,
        transparent 60%
      );
      opacity: 0.5;
      transform: rotate(-45deg);
      animation: shine 10s infinite;
    }
    @keyframes shine {
      0%, 100% { transform: rotate(-45deg) translate(-100%, -100%); }
      50% { transform: rotate(-45deg) translate(100%, 100%); }
    }
    .content {
      position: relative;
      z-index: 10;
      padding: 50px;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    /* Top bar */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 50px;
    }
    .edition {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 6px 14px;
      border-radius: 16px;
      font-size: 9px;
      font-weight: 600;
      letter-spacing: 2px;
      color: rgba(255,255,255,0.6);
      text-transform: uppercase;
    }
    .logo {
      color: rgba(255,255,255,0.8);
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 4px;
    }
    /* Profile */
    .profile {
      margin-bottom: 50px;
    }
    .avatar {
      width: 64px;
      height: 64px;
      border-radius: 6px;
      background: linear-gradient(135deg, #ffffff 0%, #cccccc 100%);
      margin-bottom: 20px;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .username {
      color: #ffffff;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 6px;
      letter-spacing: -0.5px;
    }
    .subtitle {
      color: rgba(255,255,255,0.4);
      font-size: 12px;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    /* P&L card - MORE BOTTOM PADDING */
    .pnl-card {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 44px 32px 56px 32px;
      margin-bottom: 36px;
      position: relative;
    }
    .pnl-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    }
    .pnl-label {
      color: rgba(255,255,255,0.5);
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 14px;
      font-weight: 600;
    }
    .pnl-value {
      color: #ffffff;
      font-size: 52px;
      font-weight: 300;
      line-height: 1.2;
      letter-spacing: -2px;
    }
    .pnl-subtitle {
      color: rgba(255,255,255,0.5);
      font-size: 14px;
      margin-top: 12px;
      font-weight: 500;
    }
    /* Metrics grid - MOVED UP 1CM */
    .metrics {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-bottom: 40px;
      margin-top: -10px;
    }
    .metric-card {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 14px;
      padding: 24px 22px 28px 22px;
      position: relative;
      min-height: 100px;
      display: flex;
      flex-direction: column;
    }
    .metric-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent);
    }
    .metric-label {
      color: rgba(255,255,255,0.45);
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 10px;
      font-weight: 600;
    }
    .metric-value {
      color: #ffffff;
      font-size: 30px;
      font-weight: 300;
      letter-spacing: -1px;
      line-height: 1.1;
    }
    /* Footer */
    .footer {
      margin-top: auto;
      padding-top: 28px;
      border-top: 1px solid rgba(255,255,255,0.06);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .footer-logo {
      color: rgba(255,255,255,0.6);
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 3px;
    }
    .footer-tag {
      color: rgba(255,255,255,0.25);
      font-size: 10px;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="share-card">
    <!-- Stock chart background - grayscale -->
    <svg class="chart-bg" viewBox="0 0 600 800" preserveAspectRatio="none">
      <path class="chart-line" d="M 0,700 Q 100,650 150,600 T 300,500 Q 400,450 450,420 T 600,350" />
      <path class="chart-line" d="M 0,600 Q 80,580 120,550 T 250,480 Q 350,440 400,410 T 600,320" style="opacity:0.4" />
      <path class="chart-line" d="M 0,650 Q 90,620 140,580 T 280,510 Q 380,460 430,430 T 600,360" style="opacity:0.25" />
    </svg>
    
    <div class="glass-overlay"></div>
    <div class="holo-shine"></div>
    
    <div class="content">
      <div class="top-bar">
        <div class="edition">Limited Edition #0042</div>
        <div class="logo">MERIDIAN</div>
      </div>

      <div class="profile">
        <div class="avatar"></div>
        <div class="username">Hunter Manes</div>
        <div class="subtitle">Elite Options Trader</div>
      </div>

      <div class="pnl-card">
        <div class="pnl-label">Total Profit</div>
        <div class="pnl-value">$12,847</div>
        <div class="pnl-subtitle">+247% Return</div>
      </div>

      <div class="metrics">
        <div class="metric-card">
          <div class="metric-label">Win Rate</div>
          <div class="metric-value">94%</div>
        </div>
        <div class="metric-card">
          <div class="metric-label">Total Trades</div>
          <div class="metric-value">158</div>
        </div>
        <div class="metric-card">
          <div class="metric-label">Best Trade</div>
          <div class="metric-value">$1,142</div>
        </div>
        <div class="metric-card">
          <div class="metric-label">Profit Factor</div>
          <div class="metric-value">4.8x</div>
        </div>
      </div>

      <div class="footer">
        <div class="footer-logo">MERIDIAN COPY TRADING</div>
        <div class="footer-tag">meridian.zerogtrading.com</div>
      </div>
    </div>
  </div>
</body>
</html>
